<body>
    <nav class="container-fluid d-flex">
        <a href="index.html"><img src="./static/media/img/SoloTipoSF.png" alt="logo" height="100%" width="auto"></a>
        <h1 class="text-white"><a href="dashboard.html">Admin dashboard<i class="fa-solid fa-up-right-from-square"></i></a></h1>
    </nav>
 
    <main>

        <h2 class="titulos">CREAR EVENTO</h2>

        <div class="contenedor-formulario">
             

            <form action="" id="form">
                <div class="formulario">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre del evento" required>
                </div>
    
                <div class="formulario">
                    <label for="descripcion">Descripción</label>
                    <textarea name="descripcion" placeholder="descripcion" id="descripcion" cols="30" rows="2" class="p-1"></textarea>
                </div>
    
                <div class="formulario">
                    <label for="fechaInicio">Fecha de inicio</label>
                    <input type="date" id="fechaInicio">
                </div>
    
                <div class="formulario">
                    <label for="duracion">Duración</label>
                    <input type="text" id="duracion" placeholder="Horas">
                </div>
    
                <div class="formulario">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Dirección">
                </div>
    
                <div class="formulario">
                    <label for="aforo">Aforo máximo</label>
                    <input type="text" id="aforo" placeholder="Cantidad de personas">
                    </div>
    
                <div class="formulario">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" placeholder="Precio en €">
                </div>
    
                <div class="formulario">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" required>
                        <option value="ACTIVO">ACTIVO</option>
                        <option value="TERMINADO">TERMINADO</option>
                    </select>
                </div>
    
                <div class="formulario">
                    <label for="fechaAlta">Fecha de alta</label>
                    <input type="date" id="fechaAlta">
                </div>
    
                <div class="formulario">
                    <label for="tipo">Tipo Evento</label>
                    
                    <select name="tipo" id="tipo" required>
                        <option value="CONCIERTO">CONCIERTO</option>
                        <option value="FESTIVAL">FESTIVAL</option>
                    </select>
                </div>
    
                <div class="formulario" id="contenedor-enviar">
                    <input type="submit" id="enviar" name="enviar">
                </div>
            </form>

        </div>

    </main>
    <!-- FIN MAIN -->

        <div id="index-footer" style class="small_footer">
