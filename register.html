<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./static/media/img/iconoRedondo.png">
  <title>Register | EventBook</title>
  <!-- dependencias -->
  <!-- LIBRERIA ANIME -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/73cd6cc98d.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- fuente 1 -->
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- fuente 2 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- BOOTSTRAP LOCAL -->
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">

  <!-- CSS INTERNO -->
  <link rel="stylesheet" href="./static/css/main.css">

  <!-- CSS propio -->
  <link rel="stylesheet" href="static/css/loginRegister.css">
  <script src="./static/js/register.js"></script>
</head>

<body>
  <nav class="container-fluid d-flex">
    <h1 class="titulos text-white tituloLogin">
      <a href="index.html">
        EVENTBOOK <img src="./static/media/img/SoloLogoSF500x250.png" alt="logo" height="50px" width="130px">
      </a>
    </h1>
  </nav>
  <div class="page pt-4" id="page">
    <div class="container">
      <div class="left">
        <div class="login">Registro</div>
        <div class="eula mb-0">Al registrarte, aceptas los ridículamente largos términos que no te molestaste en leer.
        </div>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992"
              gradientUnits="userSpaceOnUse">
              <stop style="stop-color:#faa404;" offset="0" id="stop876" />
              <stop style="stop-color:#F64001;" offset="1" id="stop878" />
            </linearGradient>
          </defs>
          <path
            d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <form class="form" id="form">
          <div class="row">
            <div class="col-6">
              <label for="apellido1">Apellido 1</label>
              <input name="apellido1" id="apellido1" type="text" required minlength="2">
            </div>
            <div class="col-6">
              <label for="apellido2">Apellido 2</label>
              <input name="apellido2" id="apellido2" type="text" required minlength="2">
            </div>
          </div>
          <label for="nombre">Nombre</label>
          <input name="nombre" id="nombre" type="text" required minlength="2">
          <label for="email">Email</label>
          <input type="email" id="email" required minlength="5">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required minlength="8" placeholder="+7 caracteres">
          <input class="pt-2" type="submit" id="submit-btn" value="Acceder">
        </form>
      </div>
    </div>
  </div>

  <footer>

  </footer>
  <!-- BS -->
  <script defer src="./static/js/bootstrap.min.js"></script>
  <!-- FORM -->
  <script src="./static/js/registerStyle.js"></script>
</body>

</html>
