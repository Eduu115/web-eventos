<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- dependencias -->
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/73cd6cc98d.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- fuente 1 -->
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- fuente 2 -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP LOCAL -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">

    <!-- CSS INTERNO -->
    <link rel="stylesheet" href="./static/css/main.css">

    <!-- CSS propio-david -->
    <link rel="stylesheet" href="login.css">

</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2>Registrar</h2>
             <div class="textbox">
             <input type="text" name="username" required placeholder="Nombre">
             </div>
             <div class="textbox">
             <input type="text" name="username" required placeholder="Apellido">
             </div>
             <div class="textbox">
             <input type="text" name="username" required placeholder="Nombre de Usuario">
             </div>
             <div class="textbox">
             <input type="text" name="username" required placeholder="Direccion">
             </div>
             <div class="textbox">
             <input type="text" name="username" required placeholder="Fecha Nacimiento">
             </div>
             <div class="textbox">
             <input type="email" name="email" required placeholder="Correo Electrónico">
             </div>
             <div class="textbox">
             <input type="password" name="password" required placeholder="Contraseña">
             </div>
             <input type="submit" value="Registrarme" class="Boton">
        </div>
    </div>


<footer>

</footer>


<script defer src="./static/js/bootstrap.min.js"></script>
</body>
</html>
