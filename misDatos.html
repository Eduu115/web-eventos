<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./static/media/img/iconoRedondo.png">
    <title>Mis Datos | EventBook</title>
    <!-- dependencias -->
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/73cd6cc98d.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fuente 1 -->
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <!-- fuente 2 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <!-- BOOTSTRAP LOCAL -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />

    <!-- CSS INTERNO -->
    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/misDatos.css" />

</head>

<body>
    <nav class="container-fluid d-flex p-0 pt-2 align-items-center">
        <h1 class="m-0 p-0 titulos text-white"><a href="index.html"><span>EVENTBOOK</span></a></h1>
        <img src="./static/media/img/SoloLogoSF500x250.png" alt="logo" height="50px" width="130px" />
        <h1 class="text-white"><a href="dashboard.html"><span id="admin-link"></span></a></h1>
        <h1 class="text-white"><a href="vistaEventos.html"><span><i class="fa-solid fa-arrow-left"></i>
                    Volver</span></a></h1>
        <div class="logout-container d-flex justify-content-end pe-3">
            <button id="btn-logout">
                CERRAR SESION
            </button>
        </div>
    </nav>

    <main>
        <!-- LA IDEA ES IMPRIMIR TODO EL FORMULARIO EN READONLY, Y QUE AL PULSAR EN UN BOTON, LO VUELVA A IMPRIMIR CON JS, PERO ESTA VEZ, PUDIENDO MODIFICARLO -->
        <div class="container" id="form_cont">
            <form class="neomorphic-form" id="form-read">
                <h2>Mi Informacion</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="${email}"
                        placeholder="modifica el campo, no en blanco" minlength="5" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" readonly>
                </div>
                <div class="form-group">
                    <label for="apellido1">Apellido 1</label>
                    <input type="text" value="" name="apellido1" id="apellido1"
                        placeholder="modifica el campo, no en blanco" minlength="2" readonly>

                    <label for="apellido1">Apellido 2</label>
                    <input type="text" value="" name="apellido2" id="apellido2"
                        placeholder="modifica el campo, no en blanco" minlength="2" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" readonly>
                </div>

                <div class="form-group">
                    <label for="dob">Fecha de alta</label>
                    <input type="date" id="fechaAlta" name="fechaAlta" readonly>
                </div>

                <!-- <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    </select>
                </div> -->

                <div class="form-group">
                    <button id="boton-modificar" type="submit">MODIFICAR DATOS</button>
                </div>
            </form>
            <span>TIPO DE PERFIL : </span>
        </div>

    </main>

    <footer>
        <div id="index-footer" style class="small_footer">
            <div class="rule"></div>
            <div id="footer_logo"><img src="./static/media/img/SoloLogoSF500x250.png" alt="eventbook software">
            </div>
        </div>

        <div id="footer_text_and_icons" style="display: flex; align-items: center; justify-content: space-between;">
            <p>© 2025 EventBook Corporation. Todos los derechos reservados. Todas las marcas registradas pertenecen a
                sus respectivos dueños en ESPAÑA: y otros países.</p>

            <div class="redesSociales_2">
                <div>
                    <p><a href="https://tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a></p>
                    <p><a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></p>
                    <p><a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></p>
                </div>
            </div>
        </div>

    </footer>

    <!-- CARGO SCRIPT BS -->
    <script defer src="./static/js/bootstrap.min.js"></script>
    <!-- CARGO SCRIPT FUNCIONAL -->
    <script src="./static/js/misDatos.js"></script>
    <!-- SCRIPT LOGOUT -->
    <script src="./static/js/cerrarSesion.js"></script>

</body>

</html>
