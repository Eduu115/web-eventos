<body>  
    <nav class="container-fluid d-flex">
        <h1 class="titulos text-white"><a href="index.html">EVENTBOOK</a></h1>
        <h1 class="titulos text-white ms-4" ><a href="dashboard.html">HOME</a></h1>
        <h1 class="titulos text-white ms-4">ADMIN DASHBOARD</h1>
        <div id="bienvenido-saludo">

        </div>
    </nav>
    <!-- INICIO MAIN -->
    <main>

        <h2 class="titulos">MODIFICAR EVENTO</h2>

        <div class="contenedor-formulario">
             

                <div class="formulario">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre del evento">
                </div>

                <div class="formulario">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" placeholder="Descripción">
                </div>

                <div class="formulario">
                    <label for="fechaInicio">Fecha de inicio</label>
                    <input type="date" id="fechaInicio">
                </div>

                <div class="formulario">
                    <label for="duracion">Duración</label>
                    <input type="text" id="duracion" placeholder="Horas">
                </div>

                <div class="formulario">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Dirección">
                </div>

                <div class="formulario">
                    <label for="aforo">Aforo máximo</label>
                    <input type="text" id="aforo" placeholder="Cantidad de personas">
                 </div>

                <div class="formulario">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" placeholder="Precio en €">
                </div>

                <div class="formulario">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="Estado">
                </div>

                <div class="formulario">
                    <label for="fechaAlta">Fecha de alta</label>
                    <input type="date" id="fechaAlta">
                </div>
</div>

    </main>
    <!-- FIN MAIN -->

              </div>
            </div>
